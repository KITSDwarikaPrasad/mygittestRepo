apply plugin: 'java'
apply plugin: 'maven'

group = 'com.github.kevinsawicki'
version = '0.1-SNAPSHOT'

description = """GitHub Maven Plugin Example"""

sourceCompatibility = 1.6
targetCompatibility = 1.6
tasks.withType(JavaCompile) {
	options.encoding = 'UTF-8'
}



repositories {
        
     maven { url "https://nexus.kfplc.com:8443/nexus/content/groups/public" }
}
dependencies {
    testCompile group: 'junit', name: 'junit', version:'4.8'
}

task(hello) {
    doLast {
        println "hello"
    }
}

task(copy, type: Copy) {
    from(file('srcDir'))
    into(buildDir)
}
